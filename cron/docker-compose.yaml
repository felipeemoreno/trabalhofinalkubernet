version: "3.9"

services:
  database:
    image: postgres
    container_name: database_wr5
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=senhamuitolouca
      - POSTGRES_DB=wr5_backend
    volumes:
      - pgdata:/data/postgres

  app:
    image: wr5solutions/wr5-backend
    container_name: wr5
    restart: always
    ports: 
      - 3333:3333
      - 9229:9229
    volumes: 
      - .:/usr/app
    links: 
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local